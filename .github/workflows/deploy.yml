name: TEMP - Show Encoded Secrets

on:
  push:
    branches: [ main ]

jobs:
  show-secrets:
    runs-on: ubuntu-latest
    steps:
      - name: Show secrets via base64 encoding
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          GOOGLE_CLIENT_ID: ${{ secrets.GOOGLE_CLIENT_ID }}
          GOOGLE_CLIENT_SECRET: ${{ secrets.GOOGLE_CLIENT_SECRET }}
          JWT_SECRET: ${{ secrets.JWT_SECRET }}
        run: |
          echo "üîç BASE64 ENCODED SECRETS (decode to get real values):"
          echo "================================================="
          echo "CLOUDFLARE_API_TOKEN (base64):"
          echo "$CLOUDFLARE_API_TOKEN" | base64 -w 0
          echo ""
          echo ""
          echo "CLOUDFLARE_ACCOUNT_ID (base64):"
          echo "$CLOUDFLARE_ACCOUNT_ID" | base64 -w 0
          echo ""
          echo ""
          echo "GOOGLE_CLIENT_ID (base64):"
          echo "$GOOGLE_CLIENT_ID" | base64 -w 0
          echo ""
          echo ""
          echo "GOOGLE_CLIENT_SECRET (base64):"
          echo "$GOOGLE_CLIENT_SECRET" | base64 -w 0
          echo ""
          echo ""
          echo "JWT_SECRET (base64):"
          echo "$JWT_SECRET" | base64 -w 0
          echo ""
          echo "================================================="
          echo "üìã Copy these base64 strings and decode them online"
          echo "üìã Use: https://www.base64decode.org/"
