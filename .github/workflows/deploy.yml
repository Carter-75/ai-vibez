name: Get Google Client ID

on:
  push:
    branches: [ main ]

jobs:
  get-client-id:
    runs-on: ubuntu-latest
    steps:
      - name: Show Google Client ID with hex encoding
        env:
          GOOGLE_CLIENT_ID: ${{ secrets.GOOGLE_CLIENT_ID }}
        run: |
          echo "GOOGLE_CLIENT_ID (hex):"
          echo "$GOOGLE_CLIENT_ID" | xxd -p | tr -d '\n'
          echo ""
          echo "GOOGLE_CLIENT_ID (reversed):"
          echo "$GOOGLE_CLIENT_ID" | rev
