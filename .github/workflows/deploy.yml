name: Deploy AI Vibez to Cloudflare

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          
      - run: npm install
      
      - run: npm run build:fast
        env:
          NODE_OPTIONS: '--max-old-space-size=8192'
          
      - uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          command: deploy
          preCommands: |
            echo "Setting up database migrations..."
            wrangler d1 migrations apply ai-vibez-d1 --remote --compatibility-date 2024-10-02
          postCommands: |
            echo "Setting up secrets..."
            echo "${{ secrets.GOOGLE_AI_STUDIO_API_KEY }}" | wrangler secret put GOOGLE_AI_STUDIO_API_KEY
            echo "${{ secrets.CLOUDFLARE_AI_GATEWAY_TOKEN }}" | wrangler secret put CLOUDFLARE_AI_GATEWAY_TOKEN  
            echo "${{ secrets.JWT_SECRET }}" | wrangler secret put JWT_SECRET
            echo "${{ secrets.WEBHOOK_SECRET }}" | wrangler secret put WEBHOOK_SECRET
            echo "${{ secrets.SECRETS_ENCRYPTION_KEY }}" | wrangler secret put SECRETS_ENCRYPTION_KEY
            echo "${{ secrets.GOOGLE_CLIENT_ID }}" | wrangler secret put GOOGLE_CLIENT_ID
            echo "${{ secrets.GOOGLE_CLIENT_SECRET }}" | wrangler secret put GOOGLE_CLIENT_SECRET
